<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="card">
  <img class="perfume-image" src="images/image-product-desktop.jpg" alt="image-product-desktop" />
  <div class="content">
    <p class="perfume">PERFUME</p>

    <h2>Gabrielle Essence Eau De Parfum</h2>

    <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p> 

      <div class="prices">
    <span class="price">$149.99</span> 
    <span class="cut-price">$169.99</span>
  </div>
  
    <button><img class="cart" src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button> 
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mitchell Owen</a>.
  </div>
</body>
</html>
